; PlatformIO Project Configuration File for Jam Wysteria
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Source code location (Arduino .ino file)
src_dir = firmware/JamWysteria

; Serial Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -D CORE_DEBUG_LEVEL=3
    -D BOARD_HAS_PSRAM
    -D USER_SETUP_LOADED=1
    -D ILI9341_DRIVER=1
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=320
    -D TFT_MOSI=13
    -D TFT_MISO=12
    -D TFT_SCLK=14
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=-1
    -D TFT_BL=27
    -D TOUCH_CS=33
    -D SPI_FREQUENCY=40000000
    -D SPI_READ_FREQUENCY=20000000

; Library dependencies
lib_deps = 
    bodmer/TFT_eSPI@^2.5.0
    https://github.com/schreibfaul1/ESP32-audioI2S.git
    bblanchon/ArduinoJson@^6.21.0
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    paulstoffregen/XPT2046_Touchscreen@^1.4
    adafruit/Adafruit GFX Library@^1.11.0
    adafruit/Adafruit BusIO@^1.14.0

; Upload settings
upload_speed = 921600
upload_port = /dev/ttyUSB0  ; Change to your port (COM3 on Windows, /dev/ttyUSB0 on Linux)

; Partition scheme - use default 4MB with spiffs
board_build.partitions = default.csv
board_build.filesystem = spiffs

; Extra scripts (optional)
; extra_scripts = post:extra_script.py
